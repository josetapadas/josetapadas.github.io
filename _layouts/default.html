<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/application.css">
</head>
<body>
  <header>
    <div class="grater grater-container">
      <div>
        <a class="icon" href="{{ site.appstore_url }}" rel="external nofollow"><img src="/assets/icon.svg"></a>
      </div>
      <div>
        <h1><a href="/" rel="home">{{ site.name }}</a></h1>
        <h2>{{ site.tagline }}</h2>
        <p>{{ site.appstore_white }}</p>
      </div>
    </div>
  </header>
  <div class="grater grater-container">
    {{ content }}
  </div>
  <footer class="grater grater-container">
    <div class="left">
      &copy; 2017 <a href="{{ site.company_website }}" rel="external nofollow">{{ site.company }}</a>
    </div>
  </footer>
  <script src="/assets/srcset.min.js"></script>
  {% for js in page.js %}
    <script src="{{ js }}"></script>
  {% endfor %}
</body>
</html>
